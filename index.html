<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag of Italy</title>
  <style>
    .flag {
      width: 300px;
      height: 200px;
      display: flex;
      border: 2px solid black;
    }

    .green {
      background-color: #009246;
      width: 33.33%;
    }

    .white {
      background-color: #ffffff;
      width: 33.33%;
    }

    .red {
      background-color: #ce2b37;
      width: 33.33%;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="green"></div>
    <div class="white"></div>
    <div class="red"></div>
  </div>
</body>
</html>
